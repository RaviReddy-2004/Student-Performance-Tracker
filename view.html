<!DOCTYPE html>
<html>
<head>
  <title>Student Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 50%;
      background: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    h1 {
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Student Details</h1>
  <table>
    <tr>
      <th>Roll</th>
      <td>{{ student.roll }}</td>
    </tr>
    <tr>
      <th>Name</th>
      <td>{{ student.name }}</td>
    </tr>
  </table>

  <h2>Grades</h2>
  <table>
    <tr>
      <th>Subject</th>
      <th>Grade</th>
    </tr>
    {% for subject, grade in student.grades.items() %}
    <tr>
      <td>{{ subject }}</td>
      <td>{{ grade }}</td>
    </tr>
    {% endfor %}
  </table>

  <a href="/">â¬… Back to Home</a>
</body>
</html>
